name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate linter with phpcs.phar
      run: |
        wget -O phpcs https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
        chmod +x ./phpcs
        ./phpcs --standard=PSR12 ./
        
  deploy:
    name: Deploy Site
    
    runs-on: ubuntu-latest
    
    needs: [linter]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Upload File
      run: |
        scp -r ./ admin@ec2-13-37-249-193.eu-west-3.compute.amazonaws.com:/
