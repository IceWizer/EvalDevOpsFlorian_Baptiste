name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate linter with phpcs.phar
      run: |
        wget -O phpcs https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
        chmod +x ./phpcs
        ./phpcs --standard=PSR12 ./
        
  deploy:
    name: Deploy Site
    
    runs-on: ubuntu-latest
    
    needs: [linter]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: scp action
      # You may pin to the exact commit or the version.
      # uses: c0c1/scp-action@7c13f74869e81c70a71b04ab0a7087dbdee76ab4
      uses: c0c1/scp-action@v1.0
      with:
        # Sorce dir to deploy
        src: ./
        # SSH address
        host: ec2-13-37-249-193.eu-west-3.compute.amazonaws.com
        # Remote dir path
        remote: /app
        # SSH User name
        user: admin
        # Private key
        key: ${{secrets.KEY}}
